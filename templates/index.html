<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eisenhower Matrix</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css?v=1.2">
    <style>
        .header-editable {
            cursor: text;
            border-bottom: 1px dashed transparent;
            transition: border-color 0.2s;
        }

        .header-editable:hover,
        .header-editable:focus {
            border-bottom-color: var(--text-secondary);
            outline: none;
        }

        .controls-row {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 1rem;
        }

        .btn-text {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.9rem;
            padding: 0.5rem;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .btn-text:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
        }

        .btn-danger:hover {
            color: var(--accent-danger);
        }
    </style>
</head>

<body>
    <div class="app-container">
        <header>
            <h1>Eisenhower Matrix</h1>
            <p id="current-date">Loading date...</p>
        </header>



        <div class="matrix-grid">
            <!-- Quadrant 1 -->
            <div class="quadrant q1">
                <div class="quadrant-header">
                    <h2 contenteditable="true" id="header-q1" class="header-editable">Do First</h2>
                    <div class="header-controls">
                        <span class="badge">Priority 1</span>
                        <button class="add-btn" onclick="showAddInput('important_urgent')">+</button>
                    </div>
                </div>
                <div class="task-list" id="list-important_urgent"></div>
            </div>

            <!-- Quadrant 2 -->
            <div class="quadrant q2">
                <div class="quadrant-header">
                    <h2 contenteditable="true" id="header-q2" class="header-editable">Schedule</h2>
                    <div class="header-controls">
                        <span class="badge">Priority 2</span>
                        <button class="add-btn" onclick="showAddInput('urgent')">+</button>
                    </div>
                </div>
                <div class="task-list" id="list-urgent"></div>
            </div>

            <!-- Quadrant 3 -->
            <div class="quadrant q3">
                <div class="quadrant-header">
                    <h2 contenteditable="true" id="header-q3" class="header-editable">Delegate / Later</h2>
                    <div class="header-controls">
                        <span class="badge">Priority 3</span>
                        <button class="add-btn" onclick="showAddInput('important')">+</button>
                    </div>
                </div>
                <div class="task-list" id="list-important"></div>
            </div>

            <!-- Quadrant 4 (Parking Lot) -->
            <div class="quadrant q4">
                <div class="quadrant-header">
                    <h2 contenteditable="true" id="header-q4" class="header-editable">Parking Lot</h2>
                    <div class="header-controls">
                        <span class="badge">Max 5</span>
                        <button class="add-btn" onclick="showAddInput('parking_lot')">+</button>
                    </div>
                </div>
                <div class="task-list" id="list-parking_lot"></div>
            </div>
        </div>

        <div class="controls-row">
            <button class="btn-text" onclick="completeAll()">âœ“ Complete Week</button>
            <button class="btn-text btn-danger" onclick="deleteAll()">ðŸ—‘ Delete Week</button>
        </div>

        <footer>
            <p>v0.0.2</p>
        </footer>
    </div>

    <script>
        const API_URL = '/api/tasks';

        // --- Date Logic ---
        function updateDate() {
            const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const now = new Date();
            // Just for fun/detail, let's include time if user wants "Refresh" to mean "Update Time" too
            // But requirement said "Refresh Date... after adding/deleting". 
            // Usually date doesn't change that fast, but maybe they cross midnight?
            document.getElementById('current-date').innerText = now.toLocaleDateString('en-US', dateOptions);
        }

        // --- Editable Headers Logic ---
        function setupHeaders() {
            ['q1', 'q2', 'q3', 'q4'].forEach(id => {
                const el = document.getElementById(`header-${id}`);
                const saved = localStorage.getItem(`header-${id}`);
                if (saved) el.innerText = saved;

                el.addEventListener('blur', () => {
                    localStorage.setItem(`header-${id}`, el.innerText);
                });

                // Prevent newlines
                el.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        el.blur();
                    }
                });
            });
        }

        // --- Drag and Drop Logic ---
        let draggedItem = null;

        function handleDragStart(e, task) {
            draggedItem = task;
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/plain', JSON.stringify(task));
            e.target.classList.add('dragging');
        }

        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
            draggedItem = null;

            // Remove drop targets highlighting
            document.querySelectorAll('.quadrant').forEach(q => {
                q.classList.remove('drag-over');
            });
        }

        function setupDragDrop() {
            const quadrants = document.querySelectorAll('.quadrant');

            quadrants.forEach(quadrant => {
                quadrant.addEventListener('dragover', (e) => {
                    e.preventDefault(); // Necessary to allow dropping
                    e.dataTransfer.dropEffect = 'move';
                    quadrant.classList.add('drag-over');
                });

                quadrant.addEventListener('dragleave', (e) => {
                    quadrant.classList.remove('drag-over');
                });

                quadrant.addEventListener('drop', async (e) => {
                    e.preventDefault();
                    quadrant.classList.remove('drag-over');

                    if (!draggedItem) return;

                    // Determine target category based on the list ID inside the quadrant
                    const listDiv = quadrant.querySelector('.task-list');
                    if (!listDiv) return;

                    const targetCategory = listDiv.id.replace('list-', '');

                    if (draggedItem.category === targetCategory) return; // No change

                    // Call API to move
                    try {
                        const response = await fetch(`${API_URL}/${draggedItem.id}`, {
                            method: 'PUT',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ category: targetCategory })
                        });

                        if (!response.ok) {
                            const err = await response.json();
                            alert(err.detail); // Show limit error etc
                        } else {
                            fetchTasks(); // Refresh UI
                        }
                    } catch (error) {
                        console.error('Error moving task:', error);
                        alert('Failed to move task');
                    }
                });
            });
        }

        // --- Text Editing Logic ---
        function makeEditable(element, task) {
            const input = document.createElement('input');
            input.type = 'text';
            input.value = task.text;
            input.className = 'edit-task-input';

            async function save() {
                const newText = input.value.trim();
                if (newText && newText !== task.text) {
                    try {
                        await fetch(`${API_URL}/${task.id}`, {
                            method: 'PUT',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ text: newText })
                        });
                        fetchTasks();
                    } catch (error) {
                        console.error('Error updating text:', error);
                        element.innerText = task.text; // Revert on error
                    }
                } else {
                    element.innerText = task.text; // Revert if empty or same
                }
                // Replace input with original span (content will be updated by fetchTasks, but for immediate feel)
                if (element.parentNode) {
                    element.parentNode.replaceChild(element, input);
                    // The fetchTasks will overwrite this anyway, but if it fails we are safe
                }
            }

            input.addEventListener('blur', save);
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    input.blur();
                }
            });

            element.parentNode.replaceChild(input, element);
            input.focus();
        }

        // --- Direct Add Logic ---
        function showAddInput(category) {
            const listId = `list-${category}`;
            const listContainer = document.getElementById(listId);
            if (!listContainer) return;

            // Check if already adding
            if (listContainer.querySelector('.temp-input-container')) return;

            const div = document.createElement('div');
            div.className = 'task-card temp-input-container';

            const input = document.createElement('input');
            input.type = 'text';
            input.placeholder = 'New task...';
            input.className = 'temp-input';

            div.appendChild(input);

            // Insert at top
            listContainer.insertBefore(div, listContainer.firstChild);
            input.focus();

            async function save() {
                const text = input.value.trim();
                if (text) {
                    try {
                        const response = await fetch(API_URL, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ text, category })
                        });

                        if (!response.ok) {
                            const err = await response.json();
                            alert(err.detail); // Show limit error
                            removeInput();
                        } else {
                            fetchTasks(); // Refresh to show new task properly sorted/rendered
                        }
                    } catch (error) {
                        console.error('Error adding task:', error);
                        alert('Failed to add task');
                        removeInput();
                    }
                } else {
                    removeInput();
                }
            }

            function removeInput() {
                if (div.parentNode) div.parentNode.removeChild(div);
            }

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    save();
                } else if (e.key === 'Escape') {
                    removeInput();
                }
            });

            input.addEventListener('blur', () => {
                // Delay slightly to allow click events (like if they clicked a button)? 
                // Actually usually better to save on blur for "click away to save" 
                // OR cancel on blur. The requirement didn't specify, but "Cancel Add" verification step says "click away".
                // So let's cancel on blur if empty, or save? 
                // Standard behavior for "Add Item" is often "Click away = Cancel" or "Click away = Save".
                // Let's go with Cancel on blur per the "Cancel Add" plan test case "Press Escape or click away. Verify no task created".
                // Wait, actually, if I type something and click away, usually I expect it to save?
                // But the plan "Cancel Add" implied "click away... verify no task created". 
                // Let's assume click away cancels.
                removeInput();
            });
        }

        // --- Core Logic ---

        async function fetchTasks() {
            try {
                const response = await fetch(API_URL);
                const tasks = await response.json();
                renderTasks(tasks);
                updateDate(); // Refresh date on every fetch
            } catch (error) {
                console.error('Error fetching tasks:', error);
            }
        }

        function renderTasks(tasks) {
            ['important_urgent', 'urgent', 'important', 'parking_lot'].forEach(cat => {
                const el = document.getElementById(`list-${cat}`);
                if (el) el.innerHTML = '';
            });

            tasks.forEach(task => {
                const listId = `list-${task.category}`;
                const container = document.getElementById(listId);
                if (container) {
                    container.appendChild(createTaskElement(task));
                }
            });
        }

        function createTaskElement(task) {
            const div = document.createElement('div');
            div.className = `task-card ${task.completed ? 'completed' : ''}`;

            // Drag attributes
            div.draggable = true;
            div.addEventListener('dragstart', (e) => handleDragStart(e, task));
            div.addEventListener('dragend', handleDragEnd);

            div.innerHTML = `
                <div class="task-content">
                    <div class="checkbox" onclick="toggleTask(${task.id})"></div>
                    <span class="task-text" ondblclick="event.stopPropagation(); makeEditable(this, ${JSON.stringify(task).replace(/"/g, '&quot;')})">${task.text}</span>
                </div>
                <button class="delete-btn" onclick="deleteTask(${task.id}, event)">Ã—</button>
            `;
            // Note: onclick moved to checkbox to avoid triggering when editing text

            return div;
        }

        async function toggleTask(id) {
            try {
                await fetch(`${API_URL}/${id}/toggle`, { method: 'POST' });
                fetchTasks();
            } catch (error) {
                console.error('Error toggling task:', error);
            }
        }

        async function deleteTask(id, event) {
            event.stopPropagation();
            if (!confirm('Delete this task?')) return;
            try {
                await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
                fetchTasks();
            } catch (error) {
                console.error('Error deleting task:', error);
            }
        }

        async function completeAll() {
            if (!confirm('Mark ALL visible tasks as complete?')) return;
            try {
                await fetch(`${API_URL}/complete-all`, { method: 'POST' });
                fetchTasks();
            } catch (error) {
                console.error('Error completing all:', error);
            }
        }

        async function deleteAll() {
            if (!confirm('DELETE ALL visible tasks? This cannot be undone.')) return;
            try {
                await fetch(`${API_URL}/delete-all`, { method: 'DELETE' });
                fetchTasks();
            } catch (error) {
                console.error('Error deleting all:', error);
            }
        }

        // --- Init ---


        // Start
        setupHeaders();
        setupDragDrop();
        fetchTasks();
        updateDate();
    </script>
</body>

</html>
